<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quizbowl</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#">View high scores</a>
      <div>Time: <span id="timer">60</span></div>
    </header>

    <main>
      <div id="quiz-content">
        <h2>Coding Quizbowl</h2>
        <p>
          Answer the following code-related questions within the time limit.
          Incorrect answers will deduct seconds from the timer. The more correct
          answers you make, the higher your score!
        </p>
        <button class="btn-center" id="quiz-start">Start Quiz</button>
      </div>
    </main>

    <footer id="result-content"></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
